<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Roulette
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Roulette</ion-title>
    </ion-toolbar>
  </ion-header>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Liste des participants ?
        <ion-input placeholder="Dupond;Durant;Untel" [(ngModel)]="random.participants" name="participants"></ion-input>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nombre de gagnants ?
        <ion-input type="number" [(ngModel)]="random.nombre" name="nombre"></ion-input>
      </ion-label>
    </ion-item>
    <ion-button type="submit" block>Afficher les gagnants</ion-button>
  </form>
</ion-content>
